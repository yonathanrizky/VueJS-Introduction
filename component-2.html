<!DOCTYPE html>
<html>
<head>
    <title>Computed Properties - VueJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="body">
        <div class="row">
            <div class="col-md-12">
                <panel v-for="item in items" :itemdata="item"></panel>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input v-model="judul" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <input v-model="konten" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-sm" @click="simpan">Simpan</button>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
<template id="panel">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{itemdata.judul}}
        </div>
        <div class="panel-body">
            {{itemdata.konten}}
        </div>
    </div>
</template>
<script type="text/javascript">
    Vue.component('panel', {
        props : ['itemdata'],
        template : '#panel'
    });

    new Vue({
        el:'#body',
        data :{
            judul: '',
                konten: '',
                items: [
                    {
                        judul: 'Belajar vue',
                        konten: 'belajar vue dengan materi component'
                    }
                ]
        },
        methods: {
            simpan(){
                this.items.push({
                    judul : this.judul,
                    konten : this.konten
                });
            }
        },
    });
</script>
</body>
</html>
