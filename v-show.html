<!DOCTYPE html>
<html>
<head>
    <title>Directive - Vshow</title>
</head>
<body>
    <div id="body">
        <input v-model="activeColor" type="text" />
        <br><br>
        <div v-bind:style="{ 'background-color': activeColor, height: '300px', width: '300px', border: '2px solid black' }" v-show="activeColor"></div>
        <input type="text" v-model="gender">
        <br>
        <h3 v-if="gender == 'male' || gender == 'female'">I am a {{ gender }}</h3>
    </div>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#body',
        data :{
            activeColor: '',
            gender:''
        }
    });
</script>
</body>
</html>
