<!DOCTYPE html>
<html>
<head>
    <title>Computed Properties - VueJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="body">
        <ul v-for="note in notes">
            <li>{{ note.title }}</li>
        </ul>
    </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
         el: '#body',
         data:{
             notes: []
         },
         mounted() {
             axios.get('http://note.yonathanrizky.com/api/notes',{
                headers: {
                    Authorization: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6ImpyaXpreS5qb25hdGhhbkBnbWFpbC5jb20iLCJpYXQiOjE1ODEwNjcyMTV9.Jn35pphJU-02_skoKNVom7XibvmU8JE6o4makmYfPVc'
                }
             }).then(response => this.notes = response.data.data);
         }
     })
</script>
</body>
</html>
